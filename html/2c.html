<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <form class="form-row">
            <div class="col-6">
                <label for="">Username*</label>
                <input type="text" class="form-control"  id="username" placeholder="Choose your username">
            </div>
            <div class="col-6">
                <label for="">Compayny name*</label>
                <input type="text" class="form-control"  id="Compaynyname" placeholder="your company name">
            </div>
            <div class="col-6">
                <label for="">E-mail*</label>
                <input type="email" class="form-control"  id="email" placeholder="your current email address">
            </div>
            <div class="col-6">
                <label for="">Category*</label>
                <input type="text" class="form-control"  id="Category" placeholder="skills catagory">
            </div>
            <div class="col-6">
                <label for="">Password*</label>
                <input type="password" class="form-control"  id="password" placeholder="Create a password">
            </div>
            <div class="col-6">
                <label for="">Cantact number*</label>
                <input type="number" class="form-control"  id="number" placeholder="provide your number">
            </div>
            <div class="col-6"> 
                <label for="">Full name*</label>
                <input type="text" class="form-control"  id="fname" placeholder="Your First name and Last name">
            </div>
            <div class="col-6">
                <label for="">Your Location*</label>
                <input type="text" class="form-control"  id="Location" placeholder="Your Pincode and City">
            </div>
            <div class="col-6">
                <label for="">Gender*</label> <br>
                <input class="form-inline-check-input position-static" type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">Male
                <input class="form-inline-check-input position-static" type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">Female
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Agree to terms and conditions
                </label>
              </div>
              <div class="col-6"></div>
              <div class="col-6">
                <button type="submit" class="btn btn-success">Signup</button> or   <button type="button" class="btn btn-primary">Sign Up with Facebook</button>
              </div>
            
        </form>
    </div>
</body>
</html>
